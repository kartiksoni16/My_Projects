<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">First Site</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" id="homeLink">Home</a></li>
                <li><a href="#" class="nav-link" id="aboutLink">About</a></li>
                <li><a href="#" class="nav-link" id="servicesLink">Services</a></li>
                <li><a href="#" class="nav-link" id="contactLink">Contact</a></li>
            </ul>
            <button class="cta-btn" id="signupRedirect">Sign Up</button>
        </nav>
    </header>

    <!-- Main Content (Home Page) -->
    <main class="main-content">
        <h1>Welcome to Our Home Page</h1>
        <p>Explore our services and offerings to find what you need.</p>
    </main>

    <!-- Contact Us Section (Initially Hidden) -->
    <div id="contactSection" class="contact-section" style="display: none;">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="navbar.js"></script>
</body>
</html>
